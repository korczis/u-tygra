<script>
    document.addEventListener("DOMContentLoaded", function () {
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyhn3V6hajkaKVUEd6R6DXocr0KHEvHuG_KAPgLvFuWPctsPj6dQMMu-jI9J1ZYdSPzntdtkZNM47h/pub?gid=0&single=true&output=csv";
        const skipLines = 2; // Number of lines to skip (headers included)
        const maxLines = 6; // Number of lines to display
        const refreshInterval = 15000; // Refresh every 15 seconds

        // Function to fetch and parse the CSV
        function fetchData() {
            Papa.parse(csvUrl, {
                download: true,
                header: false, // Treat all rows as raw arrays
                skipEmptyLines: true,
                complete: function (results) {
                    const data = results.data.slice(skipLines, skipLines + maxLines); // Skip `n` lines and take `M` lines
                    populateTable(data);
                    populateCards(data);
                },
                error: function (error) {
                    console.error("Error loading CSV:", error);
                },
            });
        }

        // Populate the table with data for desktop
        function populateTable(data) {
            const tbody = document.getElementById("beer-table-body");
            tbody.innerHTML = ""; // Clear existing content
            data.forEach((row, index) => {
                const tr = document.createElement("tr");
                tr.classList.add("hover:bg-gray-50");

                tr.innerHTML = `
                    <td class="px-4 py-2 lg:px-6 lg:py-4 text-lg lg:text-2xl">${index + 1}</td>
                    <td class="px-4 py-2 lg:px-6 lg:py-4 text-lg lg:text-2xl">${row[2] || ""}</td>
                    <td class="px-4 py-2 lg:px-6 lg:py-4 text-lg lg:text-2xl">${row[2] || ""}</td>
                    <td class="px-4 py-2 lg:px-6 lg:py-4 text-lg lg:text-2xl">${row[3] || ""}</td>
                    <td class="px-4 py-2 lg:px-6 lg:py-4 text-lg lg:text-2xl">${row[4] || ""}</td>
                    <td class="px-4 py-2 lg:px-6 lg:py-4 text-lg lg:text-2xl">${row[5] || ""}</td>
                    <td class="px-4 py-2 lg:px-6 lg:py-4 text-lg lg:text-2xl">${row[6] || ""}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Populate cards for mobile
        function populateCards(data) {
            const container = document.getElementById("beer-cards");
            container.innerHTML = ""; // Clear existing content
            data.forEach((row, index) => {
                const card = document.createElement("div");
                card.classList.add("p-4", "mb-4", "bg-white", "rounded-lg", "shadow", "border", "border-gray-200");

                card.innerHTML = `
                    <div class="font-bold text-lg lg:text-2xl mb-2">#${index + 1}</div>
                    <div class="mb-2"><span class="font-bold">Pivovar:</span> ${row[1] || ""}</div>
                    <div class="mb-2"><span class="font-bold">Název:</span> ${row[2] || ""}</div>
                    <div class="mb-2"><span class="font-bold">Pivní styl:</span> ${row[3] || ""}</div>
                    <div class="mb-2"><span class="font-bold">ALK.:</span> ${row[4] || ""}</div>
                    <div class="mb-2"><span class="font-bold">IBU:</span> ${row[5] || ""}</div>
                    <div><span class="font-bold">Cena:</span> ${row[6] || ""}</div>
                `;
                container.appendChild(card);
            });
        }

        // Initial fetch
        fetchData();

        // Refresh data every 15 seconds
        setInterval(fetchData, refreshInterval);
    });
</script>
