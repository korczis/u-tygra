name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.22.1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Update base URL for GitHub Pages
        run: |
          sed -i 's|base_url = "https://korczis.gitlab.io/u-tygra"|base_url = "https://korczis.github.io/u-tygra"|g' zola.toml

      - name: Build with Zola
        run: |
          echo "Building Pivnice U Tygra with Zola..."
          zola --version
          zola check
          zola build
          echo "Build completed successfully"
          ls -la public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4